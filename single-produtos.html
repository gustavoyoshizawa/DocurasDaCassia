<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./imagens/logos/logo-pagina.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Doçuras da Cássia</title>
  </head>
  <body>
    <header class="header-bg">
      <div class="header container">
        <div class="logo-container">
          <a href="./index.html">
            <img
              class="logo-desktop"
              src="/imagens/logos/logo-novo-2.png"
              alt="Doçuras da Cássia" />
            <img
              class="logo-mobile"
              src="/imagens/logos/logo-pagina.svg"
              alt=""
          /></a>
        </div>
        <nav id="nav" class="menu-desktop">
          <button id="btn-mobile">
            <span id="hamburger"></span>
          </button>
          <ul id="menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/sobre.html">Sobre Nós</a></li>

            <li><a href="encomendar.html">Como Encomendar</a></li>
            <li><a href="/contato.html">Contato</a></li>
          </ul>
          <div class="carrito">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </nav>
      </div>
      <div class="carrinho">
        <div class="cabecalho-carrinho">
          <button class="close">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <h1>Meu Carrinho</h1>
        </div>
        <div class="cart"></div>
        <div class="totalOrcamento">
          <div class="total">
            <p>Total</p>
            <span>R$ 00.00</span>
          </div>
          <div class="contatoWpp">
            <a
              href="https://api.whatsapp.com/send?phone=5511983500312"
              target="_blank"
              ><i class="fa-brands fa-whatsapp"></i
            ></a>
          </div>
        </div>
      </div>
    </header>
    <main class="grid-perso" id="product-details">
      <div class="img-product">
        <img id="product-image" src="" alt="Imagem do Produto" />
      </div>
      <div class="info-product">
        <h1 id="product-name">Nome do Produto</h1>
        <p id="product-description">Descrição do Produto</p>
        <span class="product-price">R$ 0.00</span>

        <select
          title="filtroBolos"
          name="filtroBolos"
          id="filtroBolos"
          class="ativo"
        >
          <option value="0">Selecione uma opção</option>
          <option value="1">1 Kg</option>
          <option value="2">2 Kg</option>
          <option value="3">3 Kg</option>
          <option value="4">4 Kg</option>
        </select>

        <select
          title="filtroDoces"
          name="filtroDoces"
          id="filtroDoces"
          class="ativo"
        >
          <option value="0">Selecione uma opção</option>
          <option value="25">25 uni.</option>
          <option value="50">50 uni.</option>
          <option value="75">75 uni.</option>
          <option value="100">100 uni.</option>
        </select>
        <button id="add-to-cart" class="botao">
          Adicionar ao Carrinho
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </main>
    <footer class="footer">
      <div class="grid-footer container">
        <div>
          <a href="./index.html"
            ><img src="./imagens/logos/logo-bege.png" alt=""
          /></a>
        </div>
        <div class="menu">
          <nav class="menu-footer">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="/sobre.html">Sobre Nós</a></li>

              <li><a href="encomendar.html">Como Encomendar</a></li>
              <li><a href="contato.html">Contato</a></li>
            </ul>
          </nav>
        </div>
        <div class="redes-footer">
          <a
            target="_blank"
            href="https://api.whatsapp.com/send?phone=5511983500312"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
          <a target="_blank" href="https://www.instagram.com/docurasdacassia/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="mailto:docurasdacassia.contato@gmail.com">
            <i class="fa-solid fa-envelope"></i
          ></a>
        </div>
      </div>
    </footer>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
